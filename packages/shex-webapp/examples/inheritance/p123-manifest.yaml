- schemaLabel: EXTENDS OR
  schema: |-
    PREFIX : <http://a.example/ns#>
    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
    BASE <http://a.example/>
    
    <A> CLOSED { :p [0]; :p [1] }
    <B> EXTENDS @<A> OR { :p [2] } { :p [3] }
    <C> EXTENDS { :p [0 1]+ } AND @<A> { :p [5] }
    <D> EXTENDS @<B> EXTENDS @<C> { :p [6] }
  dataLabel: shared parent
  data: |-
    PREFIX : <http://a.example/ns#>
    BASE <http://a.example/>

    <n> :p 0, 1, 3, 5, 6 .
  queryMap: <n>@<D>
  status: conformant

