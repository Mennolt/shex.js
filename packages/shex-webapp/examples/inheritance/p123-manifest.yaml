# notation:
#  ᐃ: EXTENDS
#  ↦: inline shapeExpr
#  ⫏: CLOSED
#  ⏎: ShapeDecl separator
---
- schemaLabel: 1-5 - A = ⫏{:p 3}⏎ B = ᐃ@A{:p 2} OR {:q 4}
  schema: |-
    PREFIX : <http://a.example/ns#>
    PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
    BASE <http://a.example/>
    
    <A> CLOSED { :p [3] }
    <B> EXTENDS @<A> { :p [2] } OR { :q [4] }
  dataLabel: 1 - np2,3 @ A
  data: |-
    PREFIX : <http://a.example/ns#>
    BASE <http://a.example/>

    <n> :p 2 ; :p 3 .
  queryMap: <n>@<A>
  status: conformant

